        <meta charset="UTF-8">

    </head>
    <body>
        <nav class="nav-bar">
            <a href="home.html" id="title">Good Day Coffee</a>

                <span></span>

                <a href="management.html">Management</a>

                <a href="help.html">Help</a>
                <a href="about.html">About us</a>
                <a href="index.html">Logout</a>
            </div>
        </nav>
        <div class="container">
            <div class="header">
                <h1>All Recipes</h1>
                <div class="header-actions">
                    <div class="search-container">
                        <div class="search">
                            <img src="img/search.png" alt="search-icon">
                            <input type="text" id="searchInput" placeholder="Search recipes by name, ingredients, or steps">
                            <button id="clearSearch" class="search-clear">&times;</button>
                            <select name="filter" id="seasonFilter">
                                <option value="">All Seasons</option>
                                <option value="spring">Spring</option>
                                <option value="summer">Summer</option>
                                <option value="fall">Fall</option>
                                <option value="winter">Winter</option>
                            </select>
                        </div>
                    </div>
                    <div id="searchStatus" class="search-status"></div>
                    <button id="addRecipeBtn" class="add-recipe-btn">Add New Recipe</button>
                </div>
            </div>
            <div id="recipeGrid" class="recipe-grid">
                <!-- Recipe cards will be dynamically added here -->
                <div class="loading">Loading recipes...</div>
            </div>
        </div>
        <!-- Add Recipe Modal -->
        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Recipe</h2>
                <form id="recipeForm">
                    <div class="form-group">
                        <label for="name">Recipe Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (Optional):</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL:</label>
                        <input type="url" id="image" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients (one per line):</label>
                        <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="procedure">Procedure (one step per line):</label>
                        <textarea id="procedure" name="procedure" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="season">Season:</label>
                        <select id="season" name="season" required>
                            <option value="spring">Spring</option>
                            <option value="summer">Summer</option>
                            <option value="fall">Fall</option>
                            <option value="winter">Winter</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Save Recipe</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Recipe Details Modal -->
        <div id="recipeDetailsModal" class="modal">
            <div class="modal-content">
                <!-- Recipe details will be dynamically added here -->
            </div>
        </div>
        <footer>
            <span class="footer-links">
                <span class="details">
                    <h3>Good Day Coffee</h3>
                    <p>coffee shop</p>
                </span>
                <div class="dev">

                <div class="services">
                    <h3>Services</h3>
                    <a href="workbook.html">Workbook</a>
                    <a href="recipe.html">Recipes</a>

                <div class="about">
                    <h3>About</h3>
                    <a href="mailto:someone@example.com">Email</a>
                    <a href="tel:+1234567890">Contact No.</a>
                </div>
            </span>

            <span class="socials">
                <a href="https://facebook.com"><img src="img/facebook-icon.png" alt=""></a>

                <a href="https://tiktok.com"><img src="img/vecteezy_tiktok-logo-icon_22227298.png" alt=""></a>
            </span>

                <p>Â©Copyright. All rights reserved</p>
            </div>

</html>
