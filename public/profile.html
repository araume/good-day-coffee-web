        <div class="container">
            <div class="profile-container">
                <div class="profile-header">
                    <h1>My Profile</h1>
                    <button id="editProfileBtn" class="edit-btn">Edit Profile</button>
                </div>
                <div class="profile-content">
                    <div class="profile-info">
                        <div class="info-group">
                            <label>Name:</label>
                            <span id="userName">Loading...</span>
                        </div>
                        <div class="info-group">
                            <label>Email:</label>
                            <span id="userEmail">Loading...</span>
                        </div>
                        <div class="info-group">
                            <label>Phone:</label>
                            <span id="userPhone">Loading...</span>
                        </div>
                        <div class="info-group">
                            <label>Age:</label>
                            <span id="userAge">Loading...</span>
                        </div>
                        <div class="info-group">
                            <label>Gender:</label>
                            <span id="userGender">Loading...</span>
                        </div>
                        <div class="info-group">
                            <label>Status:</label>
                            <span id="userStatus">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Profile Modal -->
            <div class="modal" id="editProfileModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Edit Profile</h2>
                    <form id="editProfileForm">
                        <div class="form-group">
                            <label for="editName">Name:</label>
                            <input type="text" id="editName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="editPhone">Phone:</label>
                            <input type="tel" id="editPhone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="editAge">Age:</label>
                            <input type="number" id="editAge" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="editGender">Gender:</label>
                            <select id="editGender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password (leave blank to keep current):</label>
                            <input type="password" id="newPassword" name="password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="save-btn">Save Changes</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
